<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue-3</title>
</head>
<body>
    <div class="container">
        <div id="components" class="col">
            <h2>{{titleLessonName}}</h2>
            <h3>Lesson 3</h3>

            <plan-picker></plan-picker>
        </div>
    </div>

    <script type="text/x-template" id="plan-picker-template">
        <div class="list-group">
            <plan-template v-for="plan in plans" :name="plan"></plan-template>
        </div>
    </script>
    <script type="text/x-template" id="plan-template">
        <div class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{name}}</h5>
                <small>3 days ago</small>
            </div>
            <p class="mb-1">Some placeholder content in a paragraph.</p>
            <small>And some small print.</small>
        </div>
    </script>
    <script src="main.js"></script>
</body>
</html>
