<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue-3</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img v-bind:src="image" class="card-img-top" v-bind:alt="product">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <h1>{{product}}</h1>
                        <p v-if="inventory >= 10">In Stock</p>
                    </div>
                    <div class="col-2">
                        <p>Cart: {{cart}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p v-else-if="inventory < 10 && inventory > 0">Almost sold out!</p>
                        <p v-else>Out of Stock</p>

                        <ul class="list-group">
                            <li v-for="detail in details" class="list-group-item">{{detail}}</li>
                        </ul>

                        <br>
                        <ul class="list-group list-group-horizontal">
                            <li v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="list-group-item">{{variant.color}}</li>
                        </ul>

                        <br>
                        <button v-on:click="addToCart" type="button" class="btn btn-secondary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
